<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <meta
            name="description"
            content="KubeTimr â€” A keyboard-first, offline-first cube timer for serious speedcubers. Cleaner than CSTimer, focused on precision and flow."
        />
        <meta name="theme-color" content="#0a0a0b" />
        <meta name="color-scheme" content="dark" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>KubeTimr</title>

        <!-- Preconnect for faster font loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!--
            FONT LOADING STRATEGY:
            - Inter: UI text (400, 500, 600 weights)
            - JetBrains Mono: Numbers and scrambles (500, 600, 700 weights)
            - display=swap for fast initial render
            - Subset to latin for smaller payload
        -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            /**
             * CRITICAL CSS - Inlined for instant first paint
             *
             * This ensures the app appears immediately with correct
             * colors and fonts before the main CSS bundle loads.
             */

            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html {
                font-family:
                    "Inter",
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
                -webkit-text-size-adjust: 100%;
                /* Enable tabular numerals globally */
                font-variant-numeric: tabular-nums;
                font-feature-settings:
                    "tnum" 1,
                    "kern" 1;
            }

            html,
            body,
            #root {
                height: 100%;
                overflow: hidden;
            }

            body {
                background-color: #0a0a0b;
                color: #e2e4e8;
            }

            /* Loading state - matches app design */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                font-size: 0.9375rem;
                font-weight: 500;
                color: rgba(255, 255, 255, 0.25);
                font-family:
                    "Inter",
                    system-ui,
                    -apple-system,
                    sans-serif;
                letter-spacing: 0.06em;
                text-transform: uppercase;
            }

            /* Focus visible for keyboard users */
            :focus-visible {
                outline: 2px solid #60a5fa;
                outline-offset: 2px;
            }

            :focus:not(:focus-visible) {
                outline: none;
            }

            /* Selection */
            ::selection {
                background-color: rgba(96, 165, 250, 0.2);
                color: #e2e4e8;
            }

            /* Scrollbar (Webkit) - minimal */
            ::-webkit-scrollbar {
                width: 5px;
                height: 5px;
            }

            ::-webkit-scrollbar-track {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.12);
                border-radius: 3px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            /* Firefox scrollbar */
            * {
                scrollbar-width: thin;
                scrollbar-color: rgba(255, 255, 255, 0.12) transparent;
            }

            /* Disable text selection on interactive elements */
            .no-select {
                user-select: none;
                -webkit-user-select: none;
            }

            /* Prevent overscroll bounce on iOS/macOS */
            body {
                overscroll-behavior: none;
            }

            /* Ensure fullscreen works correctly */
            :fullscreen {
                background-color: #0a0a0b;
            }

            :fullscreen #root {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="loading">KubeTimr</div>
        </div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
